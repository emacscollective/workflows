name: Manual
permissions: {}
on:
  workflow_call:
    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
jobs:
  manual:
    name: "Generate manual"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Install Emacs'
        uses: purcell/setup-emacs@master
        with:
          version: 29.3
      - name: 'Install Texlive'
        run: sudo apt update && sudo apt install -y texlive
      - name: 'Checkout ${{ github.repository }}'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Configure credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-central-1
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
      - name: 'Publish manual'
        id: pub
        run: |
          make ${{ startsWith(github.ref, 'refs/tags/') && 'release' || 'publish' }}
          echo "has_melpa=$(git rev-parse -q --verify refs/remotes/origin/melpa)" >> "$GITHUB_OUTPUT"
      - name: 'Update melpa branch'
        if: ${{ github.ref == 'refs/heads/main' && steps.pub.outputs.has_melpa }}
        run: |
          git checkout -B melpa main
          git add --force docs/*.texi
          git config --global user.name "Jonas Bernoulli"
          git config --global user.email "emacs.melpa@jonas.bernoulli.dev"
          git commit -m "Generate texi manual"
          git push --force origin melpa
